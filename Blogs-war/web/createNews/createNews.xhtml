<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Here you fill in title
        <h:form>
            <p:panelGrid columns = "2" columnClasses="rightalign,leftalign,leftalign">
                <h:outputLabel value="Title" for="title"/>
                <h:inputText id="title" label="title"
                             required="true"
                             value="#{createNewsController.title}">
                </h:inputText>
                <h:panelGroup/>
                <h:commandButton id="continue" value="Continue" action="createNewsContent" />
            </p:panelGrid>
        </h:form>
        
    </h:body>
</html>
