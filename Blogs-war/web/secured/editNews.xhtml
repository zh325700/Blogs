<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText readonly="true" id="id" value="#{newsController.news.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{newsController.news.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                    <h:outputLabel value="Body:" for="body" />
                    <h:inputText id="body" value="#{newsController.news.body}" title="Body" required="true" requiredMessage="The Body field is required."/>
                    <h:outputLabel value="Likes:" for="likes" />
                    <h:inputText readonly="true" id="likes" value="#{newsController.news.likes}" title="Likes" />
                    <h:commandButton value="Save" action="#{newsController.edit()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
