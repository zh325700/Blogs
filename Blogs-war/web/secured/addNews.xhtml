<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Title:" for="title" />
                    <h:inputText id="title" value="#{newsController.news.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                    <h:outputLabel value="Body:" for="body" />
                    <h:inputText id="body" value="#{newsController.news.body}" title="Body" required="true" requiredMessage="The Body field is required."/>
                    <h:outputLabel value="Categories:" for="categories" />
                    <h:selectOneMenu value="#{newsController.choosenCat}">
                        <f:selectItems value="#{newsController.categories}" />
                    </h:selectOneMenu>
                    <h:commandButton value="save" action="#{newsController.add()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
        <br></br>
        <h:link value="Go to Draft" outcome="createDraft"></h:link>

    </h:body>
</html>
