<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        I am your draft blog

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Title:" for="title" />
                <h:inputText id="title" value="#{draftController.title}" title="Title" />
                <h:outputLabel value="Body:" for="body" />
                <h:inputText id="body" value="#{draftController.body}" title="Body" />
                <h:commandButton value="add to draft box" action="#{draftController.doAdd()}"/>
            </h:panelGrid>
        </h:form>


        <h:form>
            <h:dataTable value="#{draftController.doGetArray()}" var="i" border="1" cellpadding="2" cellspacing="2">

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{i.title}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Body</f:facet>
                    <h:outputText value="#{i.body}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        <br></br>
        <h:link value="Go Home" outcome="home"></h:link>
        <br></br>
        <h:link value="Back to Add Blog" outcome="addNews"></h:link>
    </h:body>
</html>
