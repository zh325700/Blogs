
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List only my news page</title>
    </h:head>
    <h:body>
        <h:form>
            <!--<h:dataTable var="news" value="#{loggedUser.getNewsCollection()}" border="1" cellpadding="2" cellspacing="2">-->
            <h:dataTable var="news" value="#{newsController.newsEntityFacade.findNewsByUser(loggedUser)}" border="1" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{news.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{news.title}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputText value="#{news.category}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Body</f:facet>
                    <h:outputText value="#{news.body}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Likes</f:facet>
                    <h:outputText value="#{news.likes}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Delete" action ="#{newsController.delete(news)}" onclick="return confirm('Are you sure?')">
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink value="Edit" action ="#{newsController.edit(news)}">
                    </h:commandLink> 
                </h:column>
            </h:dataTable>
        </h:form>   
        <br></br>
        <h:link value="Go home" outcome="home"></h:link>
    </h:body>
</html>
